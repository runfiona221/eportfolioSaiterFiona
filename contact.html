      <section class="resume-section p-4 p-lg-5 text-center" id="contact">
              <div class="my-auto">
                <h2 class="mb-4"><i>Contact Information</i></h2>





              <p>Please enter your contact information below.</p>

                <form
                  class="contact-form d-flex flex-column align-items-center"
                  action="https://formspree.io/youremail@mail.com"
                  method="POST"
                >
                  <div class="form-group w-75" class="text-align: center;">
                    <input
                      type="name"
                      class="form-control"
                      placeholder="Name"
                      name="name"
                      required
                    />
                  </div>
                  <div class="form-group w-75">
                    <input
                      type="email"
                      class="form-control"
                      placeholder="Email"
                      name="name"
                      required
                    />
                  </div>

                  <div class="form-group w-75">
                    <textarea
                      class="form-control"
                      type="text"
                      placeholder="Message"
                      rows="7"
                      name="name"
                      required
                    ></textarea>
                  </div>

                  <button type="submit" class="btn btn-submit btn-info w-75">Submit</button>
                </form>
              </div>
            </section>
